<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahyog - Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#" class="logo">
      <img src="images/logo.png" alt="Sahyog Logo">
    </a>
    <ul class="nav-links">
      <li><a href="index.html" style="font-size: large;">Home</a></li>
      <li><a href="service.html" style="font-size: large;">Services</a></li>
      <li><a href="about.html" style="font-size: large;">About Us</a></li>
      <li><a href="contact.html" style="font-size: large;">Contact</a></li>
      <li><a href="login.html" style="font-size: large;">Login/Signup</a></li>
    </ul>
  </nav>

  <!-- Login/Signup Section -->
  <section id="login">
    <div class="container">
      <h2>Login/Signup</h2>
      <div class="login-form">
        <form id="signup-form" action="#" method="POST">
          <h3>Signup</h3>
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" name="name" required>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
          <label>Account Type</label>
          <div class="radio-group">
            <input type="radio" id="patient" name="account-type" value="patient" required>
            <label for="patient">Patient</label>
            <input type="radio" id="doctor" name="account-type" value="doctor" required>
            <label for="doctor">Doctor</label>
          </div>
          <br>
          <button type="submit">Signup</button>
          <span class="toggle-form">Already have an account? <a href="#">Login</a></span>
        </form>

        <form id="login-form" action="#" method="POST">
          <h3>Login</h3>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required>
          <br>
          <br>
          <button type="submit">Login</button>
          <span class="toggle-form">Don't have an account? <a href="#">Signup</a></span>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Sahyog. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
