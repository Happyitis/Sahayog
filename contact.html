<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahyog - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#" class="logo">
      <img src="images/logo.png" alt="Sahyog Logo">
    </a>
    <ul class="nav-links">
      <li><a href="index.html" style="font-size: large;">Home</a></li>
      <li><a href="service.html" style="font-size: large;">Services</a></li>
      <li><a href="about.html" style="font-size: large;">About Us</a></li>
      <li><a href="contact.html" style="font-size: large;">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Us Section -->
  <section id="contact">
    <div class="container">
    <img src="images/doctor/DrKunden.png" alt="Contact Image" class="contact-image">
      <h2 style="text-align: center; font-size: 40px;">Contact Us</h2>
      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Sahyog. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
